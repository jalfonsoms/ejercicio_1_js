<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3e8b249af4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <title>Pokemon</title>
</head>
<body>
    <main>
        <div class="home">
            <button class="home-button"><i class="fa-solid fa-house"></i></button>
        </div>
        <div class="logoPokemon">
            <img class="imagen" src="src/logoPokemon.png" alt="POKEMON">
        </div>
        <div class="buscador">
            <input type="text" id="searchInput" placeholder="Buscar...">
            <button class="search-button"><i class="fa-solid fa-magnifying-glass fa-bounce"></i></button>
            <ul id="suggestionsList"></ul>
        </div>
        <div id="nombrePokemon"></div>
        <div >
            <img id="imagenPokemon" src="" alt="">
        </div>
    </main>
</body>
</html>
